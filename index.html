<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button onclick="startBlackjack()">START GAME</button>
    <button onclick="newCard()">NEW CARD</button>

    <h1>Rock Paper Scissors</h1>
    <p id="house-el">Want to play a round?</p>

    <p id="bet-el">You bet $0 </p>
    <button onclick="playRock()">ROCK</button>

    <button onclick="playPaper()">PAPER</button>
    <p></p>
    <button onclick="increaseBet()">+ INCREASE BET</button>
    <button onclick="decreaseBet()">- DECREASE BET</button>


    <p id="bank-el"></p>
